<div qv-extension
     class="container {{layout.props.buttonAlignment}}">
  <div class="btn btn-sm"
       style="text-align: {{layout.props.buttonTextAlign}}; {{getButtonCustomCss(layout.props)}}"
       ng-class="getButtonClasses(layout.props)"
       ng-click="go();"
       title="{{layout.props.buttonLabel}}">
    <i ng-if="layout.props.buttonIcon !== ''"
       class="fa fa-{{layout.props.buttonIcon}}"
       style="padding-right:5px;"></i>{{layout.props.buttonLabel}}
  </div>
</div>
